<!DOCTYPE html>
<html>
<title>Multiple slider jquery</title>
<!-- Author: Tran Thanh Hai -->
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="slider.js"></script>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

<!--Slide 1-->
<div class="banner">
    <div class="slide_wrap">
        <div class="banner_slide" id="banner_slide1">
            <ul>
                <li>
                    <img src="https://www.w3schools.com/bootstrap/ny.jpg"/>
                </li>
                <li>
                    <img src="https://www.w3schools.com/bootstrap/chicago.jpg"/>
                </li>
                <li>
                    <img src="https://www.w3schools.com/bootstrap/la.jpg"/>
                </li>
            </ul>
        </div>
        <div class="slide_menu" id="slide_menu1">
            <div class="slide_prev">
                <img src="https://cdn0.iconfinder.com/data/icons/flat-round-arrow-arrow-head/512/Red_Arrow_Head_Right-512.png" width="30px" height="30px" alt="prev">
            </div>
            <ul>
                <li>&#9679;</li>
                <li>&#9679;</li>
                <li>&#9679;</li>
            </ul>
            <div class="slide_next">
                <img src="https://cdn0.iconfinder.com/data/icons/flat-round-arrow-arrow-head/512/Red_Arrow_Head_Right-512.png" width="30px" height="30px" alt="next">
            </div>
        </div>
    </div>
</div>
